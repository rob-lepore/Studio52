<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <!-- Collega Bootstrap (assicurati di inserire il percorso corretto) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/profilo/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Profilo Utente</h2>
                    </div>
                    <div class="card-body">
                        <h4>Informazioni</h4>
                        <p><strong>Nome:</strong> <span id="name"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Numero di Cellulare:</strong> <span id="phone"></span></p>

                        <div class="d-flex justify-content-between" id="foot">
                            <button class="btn btn-danger" onclick="logout()">Esci dal profilo</button>
                            <a class="btn btn-link mt-2" href="/">Vai al calendario</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="promo-card">
                <div class="card">
                    <div class="card-header">
                        <h2>Prenotazioni attive</h2>
                    </div>
                    <div class="card-body">
                        <ul id="events-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="live-card">
                <div class="card">
                    <div class="card-header">
                        <h2>Live assegnati</h2>
                    </div>
                    <div class="card-body">
                        <ul id="live-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none" id="dash-card">
                <div class="card">
                    <div class="card-header">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><b>Utenti registrati</b>: <span id="n-users"></span></li>
                            <li><b>Eventi totali</b>: <span id="n-events"></span></li>
                            <li><b>Eventi futuri</b>: <span id="n-future"></span></li>
                            <li><b>Prenotazioni fatte</b>: <span id="n-res"></span></li>
                            <li><b>Disposizioni date</b>: <span id="n-disp"></span></li>
                            
                            
                            
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collega lo script di Bootstrap (assicurati di inserire il percorso corretto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/profilo/script.js"></script>
</body>
</html>
