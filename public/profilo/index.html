<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <!-- Collega Bootstrap (assicurati di inserire il percorso corretto) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Profilo Utente</h2>
                    </div>
                    <div class="card-body">
                        <h4>Informazioni Utente</h4>
                        <p><strong>Nome:</strong> <span id="name"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Numero di Cellulare:</strong> <span id="phone"></span></p>

                        <!-- Aggiungi altri dettagli del profilo qui -->
                        <button class="btn btn-danger" onclick="logout()">Esci dal profilo</button>
                        <a href="/">Vai al calendario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collega lo script di Bootstrap (assicurati di inserire il percorso corretto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="profilo/script.js"></script>
</body>
</html>
