<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Evento</title>
    <!-- Collega Bootstrap (assicurati di inserire il percorso corretto) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #main {
            margin-top: 2rem;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            #foot {
                flex-direction: column;
            }

            #deleteButton {
                margin: 1rem 0;
            }

            .row {
                gap: 1rem;
            }

            #main {
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Modifica Evento</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Titolo dell'Evento</label>
                                <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo">
                            </div>
                            <div class="form-group">
                                <label for="day">Data</label>
                                <input type="date" class="form-control" id="day">
                            </div>
                            <div class="form-group">
                                <label for="start">Ora di Inizio</label>
                                <input type="time" class="form-control" id="start">
                            </div>
                            <div class="form-group">
                                <label for="end">Ora di Fine</label>
                                <input type="time" class="form-control" id="end">
                            </div>
                            <div class="form-group">
                                <label for="description">Descrizione</label>
                                <textarea class="form-control" id="description" rows="3"
                                    placeholder="Inserisci una descrizione"></textarea>
                            </div>
                            <div class="form-group">
                                <h4>Artista scelto:
                                    <b><span id="chosen-artist"></span></b>
                                </h4>
                            </div>
                            <div class="d-flex justify-content-between mb-2" id="foot">
                                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                                <a class="btn btn-danger" id="deleteButton">Elimina</a>
                            </div>
                            <a href="/">Torna al calendario</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Disponibilit√†</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="artistList">
                            <!-- Lista degli artisti viene generata dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collega lo script di Bootstrap (assicurati di inserire il percorso corretto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript per caricare dinamicamente la lista degli artisti -->
    <script src="/gestisci-promo/script.js"></script>
</body>

</html>
