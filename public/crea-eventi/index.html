<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Evento</title>
    <!-- Collega Bootstrap (assicurati di inserire il percorso corretto) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Crea Evento</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="eventType">Tipo di Evento</label>
                                <select class="form-control" id="eventType" required>
                                    <option value="Live">Live</option>
                                    <option value="Produzione">Produzione</option>
                                    <option value="Video">Video</option>
                                    <option value="Coworking">Coworking</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="title">Titolo dell'Evento</label>
                                <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo" required>
                            </div>
                            <div class="form-group">
                                <label for="day">Data</label>
                                <input type="date" class="form-control" id="day" required>
                            </div>
                            <div id="only-promo" class="d-none">
                                <div class="form-group">
                                    <label for="start">Ora di Inizio</label>
                                    <input type="time" class="form-control" id="start">
                                </div>
                                <div class="form-group">
                                    <label for="end">Ora di Fine</label>
                                    <input type="time" class="form-control" id="end">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Descrizione</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Inserisci una descrizione"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Crea Evento</button>
                            <a href="/">Vai al calendario</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collega lo script di Bootstrap (assicurati di inserire il percorso corretto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="crea-eventi/script.js"></script>

</body>
</html>
